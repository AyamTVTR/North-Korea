We are for once not embargoed by everyone - please accept this deal. = В кои-то веки на нас не наложено эмбарго — пожалуйста, примите эту сделку.


Glory to you, Dear Leader Kim Jong Un, leader of the one true Korea! The Democratic People's Republic of Korea is a young nation, established after the fall of the Japanese Empire in World War II. In spite of terrible famine in the 1990s, your people persevere, and under your leadership have seen great economic success. = Слава вам, дорогой лидер Ким Чен Ын, правитель истинной Кореи. Корейская Народно-Демократическая Республика — новообразованная страна — основанная после падения Японской Империи в ВМВ. Несмотря на ужасный голод в 1990 годы, корейский народ крепок силой и волей, и под вашим руководством может достигнуть экономических высот.

Dear Leader Kim, the Korean people look to you for peaceful unification and success. They wish for you to bring your nation wealth and prestige, in the face of international condemnation and sanctions. Can you build a glorious nation that stands the assault of the ages? = Дорогой лидер Ким, корейский народ ждёт от вас мир и процветание. Они хотят, чтобы вы принесли благополучие и престиж, несмотря на международные санкции и изоляцию. Сможете ли вы, построить великую страну, которая выдержит испытание временем?


